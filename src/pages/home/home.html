<ion-header>
	<ion-navbar>
		<ion-title>
			Bots for Telegram
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="card-background-page">
	<div *ngFor="let bot of bots">
		<ion-card>
			<img ion-avatar src="{{ getImageFromLinkTemplate(bot.photo) }}" />
			<ion-card-content>
				<ion-card-title>
					{{ bot.name }}
				</ion-card-title>
				<p>{{ bot.description }}</p>
			</ion-card-content>
		</ion-card>
	</div>

</ion-content>
