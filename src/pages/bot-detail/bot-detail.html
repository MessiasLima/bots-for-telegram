<ion-header>
	<ion-navbar>
		<ion-title>{{ bot.name }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="card-background-page">
	<img text-center src="{{ getImageFromLinkTemplate(bot.photo) }}" />
	<ion-content padding="">
		<h2>{{ bot.name }}</h2>
		<p>
			Rating:
			<ion-icon name='star' *ngIf="bot.rating > 0 "></ion-icon>
			<ion-icon name='star' *ngIf="bot.rating > 1 "></ion-icon>
			<ion-icon name='star' *ngIf="bot.rating > 2 "></ion-icon>
			<ion-icon name='star' *ngIf="bot.rating > 3 "></ion-icon>
			<ion-icon name='star' *ngIf="bot.rating > 4 "></ion-icon>
		</p>
		<p>Updated in: {{ getFormatedDate(bot.updatedDate) }}</p>
		<ion-badge class="badge" item-right>{{ bot.categoryId }}</ion-badge>
		<p>{{ bot.description }}</p>
		<a href="http://telegram.me/{{ bot.link }}" ion-button full color="primary" icon-left>
			<ion-icon name='ios-paper-plane'></ion-icon>
			Add to Telegram
		</a>
	</ion-content>
</ion-content>
